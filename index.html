<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borscht Radio</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: 'MedievalSharp', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  #playButton {
    width: 200px;
    height: 200px;
    background: url('sirin1.jpg') no-repeat center center;
    background-size: cover;
    border: none;
    cursor: pointer;
    margin-bottom: 20px;
  }

  #trackInfo {
    font-size: 1.2em;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    #playButton { width: 150px; height: 150px; }
  }
</style>
</head>
<body>

<h1>Borscht Radio</h1>
<button id="playButton"></button>
<div id="trackInfo">Loading...</div>

<audio id="audio" preload="none"></audio>

<script>
const audio = document.getElementById('audio');
const playButton = document.getElementById('playButton');
const trackInfo = document.getElementById('trackInfo');
const streamUrl = 'https://borscht.live/listen/borscht_radio/radio.mp3';
const nowPlayingUrl = 'https://borscht.live/api/nowplaying?station=borscht_radio';

// Включение/выключение радио
playButton.addEventListener('click', () => {
  if (audio.paused) {
    audio.src = streamUrl;
    audio.play();
    playButton.style.opacity = '0.7';
  } else {
    audio.pause();
    playButton.style.opacity = '1';
  }
});

// Подгрузка текущего трека
async function updateTrackInfo() {
  try {
    const response = await fetch(nowPlayingUrl);
    const data = await response.json();

    const song = data[0]?.now_playing?.song;
    if (song) {
      trackInfo.textContent = `${song.artist} — ${song.title}`;
    } else {
      trackInfo.textContent = 'No song currently playing';
    }
  } catch (error) {
    trackInfo.textContent = 'Unable to load track info';
    console.error(error);
  }
}

// Обновление каждые 10 секунд
setInterval(updateTrackInfo, 10000);
updateTrackInfo();
</script>

</body>
</html>
