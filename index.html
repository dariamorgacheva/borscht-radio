<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borscht Radio</title>
<link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: 'MedievalSharp', cursive;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  #playButton {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
  }

  #playButton img {
    width: 100%;
    height: 100%;
    object-fit: contain; /* сохраняем пропорции */
    cursor: pointer;
  }

  #simplePlay {
    width: 60px;
    height: 60px;
    background: none;
    border: 2px solid #fff;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  #simplePlay svg {
    width: 30px;
    height: 30px;
    fill: #fff;
  }

  #trackInfo {
    font-size: 1.2em;
    margin-top: 10px;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    #playButton { width: 150px; height: 150px; }
    #simplePlay { width: 50px; height: 50px; }
    #simplePlay svg { width: 24px; height: 24px; }
  }
</style>
</head>
<body>

<h1>Borscht Radio</h1>

<!-- Кнопка с изображением Sirin -->
<div id="playButton">
  <img src="sirin1.jpg" alt="Play Borscht Radio">
</div>

<!-- Простая кнопка Play/Pause -->
<button id="simplePlay">
  <svg viewBox="0 0 64 64" id="playIcon">
    <polygon points="16,12 16,52 48,32"></polygon>
  </svg>
</button>

<div id="trackInfo">Loading...</div>

<audio id="audio" preload="none"></audio>

<script>
const audio = document.getElementById('audio');
const sirinBtn = document.querySelector('#playButton img');
const simpleBtn = document.getElementById('simplePlay');
const playIcon = document.getElementById('playIcon');
const trackInfo = document.getElementById('trackInfo');

const streamUrl = 'https://borscht.live/listen/borscht_radio/radio.mp3';
const nowPlayingUrl = 'https://borscht.live/api/nowplaying?station=borscht_radio';

// Функция Play/Pause
function togglePlay() {
  if (audio.paused) {
    audio.src = streamUrl;
    audio.play();
    // меняем иконку на || pause
    playIcon.innerHTML = '<rect x="16" y="12" width="10" height="40"></rect><rect x="38" y="12" width="10" height="40"></rect>';
  } else {
    audio.pause();
    // возвращаем иконку Play
    playIcon.innerHTML = '<polygon points="16,12 16,52 48,32"></polygon>';
  }
}

// Подключаем кнопки
sirinBtn.addEventListener('click', togglePlay);
simpleBtn.addEventListener('click', togglePlay);

// Подгрузка текущего трека
async function updateTrackInfo() {
  try {
    const response = await fetch(nowPlayingUrl);
    const data = await response.json();
    const song = data[0]?.now_playing?.song;
    if (song) {
      trackInfo.textContent = `${song.artist} — ${song.title}`;
    } else {
      trackInfo.textContent = 'No song currently playing';
    }
  } catch (error) {
    trackInfo.textContent = 'Unable to load track info';
    console.error(error);
  }
}

// Обновление каждые 10 секунд
setInterval(updateTrackInfo, 10000);
updateTrackInfo();
</script>

  <a href="page2.html" style="color:#fff; margin-top:20px;">info</a>
</body>
</html>
