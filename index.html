<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Borscht Radio</title>

<!-- Roboto font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 3em;
    margin-bottom: 20px;
  }

  #playButton {
    width: 200px;
    height: 200px;
    margin-bottom: 20px;
  }

  #playButton img {
    width: 100%;
    height: 100%;
    object-fit: contain;
    cursor: pointer;
  }

  #simplePlay {
    width: 60px;
    height: 60px;
    background: none;
    border: 2px solid #fff;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
  }

  #simplePlay svg {
    width: 30px;
    height: 30px;
    fill: #fff;
  }

  #trackInfoWrapper {
    width: 80%;
    overflow: hidden;
    white-space: nowrap;
    border-top: 1px solid #fff;
    border-bottom: 1px solid #fff;
    padding: 5px 0;
    margin-top: 10px;
  }

  #trackInfo {
    display: inline-block;
    padding-left: 100%;
    animation: scrollTrack 15s linear infinite;
  }

  @keyframes scrollTrack {
    0% { transform: translateX(0%); }
    100% { transform: translateX(-100%); }
  }

  .info-link {
    position: fixed;
    top: 20px;
    left: 20px;
    color: #fff;
    font-size: 20px;
    text-decoration: none;
    z-index: 999;
  }

  .info-link:hover {
    opacity: 0.7;
  }

  @media (max-width: 600px) {
    h1 { font-size: 2em; }
    #playButton { width: 150px; height: 150px; }
    #simplePlay { width: 50px; height: 50px; }
    #simplePlay svg { width: 24px; height: 24px; }
  }

</style>
</head>
<body>

<a href="info.html" class="info-link">info</a>

<h1>Borscht Radio</h1>

<!-- Кнопка с изображением Sirin -->
<div id="playButton">
  <img src="sirin1.jpg" alt="Play Borscht Radio">
</div>

<!-- Простая кнопка Play/Pause -->
<button id="simplePlay">
  <svg viewBox="0 0 64 64" id="playIcon">
    <polygon points="16,12 16,52 48,32"></polygon>
  </svg>
</button>

<!-- Track info -->
<div id="trackInfoWrapper">
  <div id="trackInfo">Loading...</div>
</div>

<audio id="audio" preload="none"></audio>

<script>
const audio = document.getElementById('audio');
const sirinBtn = document.querySelector('#playButton img');
const simpleBtn = document.getElementById('simplePlay');
const playIcon = document.getElementById('playIcon');
const trackInfo = document.getElementById('trackInfo');

const streamUrl = 'https://borscht.live/listen/borscht_radio/radio.mp3';
const nowPlayingUrl = 'https://borscht.live/api/nowplaying?station=borscht_radio';

// Play/Pause toggle
function togglePlay() {
  if (audio.paused) {
    audio.src = streamUrl;
    audio.play();
    playIcon.innerHTML = '<rect x="16" y="12" width="10" height="40"></rect><rect x="38" y="12" width="10" height="40"></rect>';
  } else {
    audio.pause();
    playIcon.innerHTML = '<polygon points="16,12 16,52 48,32"></polygon>';
  }
}

sirinBtn.addEventListener('click', togglePlay);
simpleBtn.addEventListener('click', togglePlay);

// Update track info and restart animation
async function updateTrackInfo() {
  try {
    const response = await fetch(nowPlayingUrl);
    const data = await response.json();
    const song = data[0]?.now_playing?.song;
    if (song) {
      trackInfo.textContent = `${song.artist} — ${song.title}`;
      
      // Restart animation
      trackInfo.style.animation = 'none';
      void trackInfo.offsetWidth; // trigger reflow
      trackInfo.style.animation = 'scrollTrack 15s linear infinite';
    } else {
      trackInfo.textContent = 'No song currently playing';
    }
  } catch (error) {
    trackInfo.textContent = 'Unable to load track info';
    console.error(error);
  }
}

// Update every 10 seconds
setInterval(updateTrackInfo, 10000);
updateTrackInfo();
</script>

</body>
</html>
